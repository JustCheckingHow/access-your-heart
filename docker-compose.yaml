services:
  app-test-dev:
    image: app-test-dev:latest
    build: ./backend
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    command: >
      sh -c "
        python -m uvicorn backend.app.main:app --reload --host 0.0.0.0 --port 8080
      "
    volumes:
      - .:/app
    profiles:
      - test
      - dev
